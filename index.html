<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--REACT LIBRARY-->
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <!--REACT DOM LIBRARY-->
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <!--BABEL LIBRARY-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <!--FontAwesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
  <div id="app">React has not rendered</div>

  

  <script type="text/babel">
  //FriendLy COMPLEX component
    function Friendly(){
      var friendlyStyle = {
        height: 300,
        width: 200,
        padding: 0, 
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow (0px 0px 5px #555)"

      }
      return(
      <div style= {friendlyStyle}>
        <Avatar/>
        <UserName/>
        <GetConnected/>
      </div>
      )
    }


  //Avatar
  function Avatar (){
    var avatarStyle = {
      marginLeft: 20,
      marginTop: 20, 
      width: 150, 
      height: 150,
      borderRadius: "50%"
    }
    return(
      <img src ="https://dawggonegood.files.wordpress.com/2012/01/playingfetch.jpg" alt="profile pic" style={avatarStyle}/>
    )
  }

  //UserName
  function UserName (){
    var nameStyle = {
      fontSize: 24,
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return (
      <h1 style = {nameStyle}>Profile Name</h1>
    )
  }


  //GetConnected COMPLEX component
    function GetConnected(){
      return(
        <div>
        <Like/>
        <Share/>
        <Add/>
        </div>
      )
    }

    var iconStyle = {
      margin: 20
    }

    //Like
    function Like (){
      return(
        <i className="fas fa-thumbs-up" style={iconStyle}></i>
      )
    }

    //Share
    function Share (){
      return (
        <i className="fas fa-share-alt" style={iconStyle}></i>
      )
    }

    //Add
  function Add (){
    return (
      <i className="fas fa-user-plus" style={iconStyle}></i>
    )
  }

    ReactDOM.render (
      <Friendly/>,
      document.getElementById("app")
    )


  </script>

</body>

</html>
